<div>
  <div *ngIf="isSearching">
    <input
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      type="text"
      placeholder="Search a location"
      aria-label="Search a location"
      (change)="filterChanged($event)"
      (blur)="isSearching = false"
    />
  </div>
  <div *ngIf="!isSearching" class="not-searching">
    <app-location
      [location]="location"
      [isWaiting]="isWaiting"
      [errorHasOccurred]="errorHasOccurred"
    ></app-location>
    <button class="px-6 py-2 text-white font-semibold rounded-full border border-blue-200 hover:text-white hover:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2" (click)="isSearching = true">Search</button>
  </div>
</div>
