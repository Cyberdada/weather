<div class="container">
  <div class="ring">
    <div class="speed">
      <div class="number" [ngStyle]="{ color: value > -1 ? 'red' : 'blue' }">
        {{ value | number : "1.0-0" }}
      </div>
    </div>
    <img
      class="needle"
      height="30px"
      width="3px"
      alt="needle"
      src="/assets/weather/needle.png"
      [ngStyle]="{
        transform: 'rotate(' + value * 2 + 'deg) translate(-25%, -50%)'
      }"
    />
  </div>
</div>
